<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0f0d0d" />
  <title>申请试用 - Rikas</title>
  <meta name="description" content="立即申请 Rikas 7 天免费试用，体验 AI 驱动的对话即成交引擎。" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./rikas.css" />
  <style>
    .trial-hero {
      min-height: 45vh;
      padding: 120px 0 80px;
      text-align: center;
      position: relative;
    }
    .trial-hero::before {
      content: "";
      position: absolute;
      inset: -40% -20% 40%;
      background: radial-gradient(800px 400px at 50% 20%, rgba(94, 140, 255, 0.25), transparent 70%);
      z-index: -1;
    }
    .trial-hero__title {
      margin: 0 0 20px;
      font-size: clamp(36px, 5vw, 56px);
      letter-spacing: -0.03em;
      line-height: 1.1;
    }
    .trial-hero__subtitle {
      margin: 0 auto 32px;
      max-width: 680px;
      color: rgba(205, 214, 232, 0.85);
      font-size: clamp(17px, 1.8vw, 21px);
      line-height: 1.6;
    }
    .trial-features {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .trial-feature {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      color: rgba(179, 186, 197, 0.9);
    }
    .trial-feature svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }
    .trial-form-section {
      padding: 40px 0 140px;
    }
    .trial-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
    }
    .trial-form-card {
      padding: 56px;
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(165deg, rgba(20, 24, 42, 0.92), rgba(12, 14, 26, 0.75));
      box-shadow: 0 40px 100px -60px rgba(18, 30, 88, 0.85);
      position: relative;
      overflow: hidden;
    }
    .trial-form-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: radial-gradient(600px 300px at 50% 0%, rgba(94, 140, 255, 0.2), transparent 70%);
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
    }
    .trial-form-card > * {
      position: relative;
      z-index: 1;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    .form-label .required {
      color: var(--primary);
      margin-left: 4px;
    }
    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(8, 12, 20, 0.55);
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .form-input::placeholder,
    .form-textarea::placeholder {
      color: rgba(221, 225, 234, 0.5);
    }
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: 2px solid rgba(94, 140, 255, 0.6);
      outline-offset: 2px;
      border-color: rgba(94, 140, 255, 0.6);
      box-shadow: 0 0 0 8px rgba(94, 140, 255, 0.12);
      background: rgba(8, 12, 22, 0.75);
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 640px) {
      .header .nav__links {
        display: none;
      }
      .trial-hero {
        padding: 80px 0 36px;
      }
      .trial-hero__title {
        font-size: clamp(26px, 7vw, 34px);
      }
      .trial-hero__subtitle {
        font-size: 15px;
        line-height: 1.5;
      }
      .trial-features {
        justify-content: flex-start;
        gap: 16px;
      }
      .trial-feature {
        flex: 1 1 140px;
        font-size: 13px;
      }
      .trial-form-section {
        padding: 8px 0 72px;
      }
      .trial-container {
        padding: 0 16px;
      }
      .trial-form-card {
        padding: 28px 20px;
        border-radius: 20px;
        box-shadow: 0 24px 60px -50px rgba(18, 30, 88, 0.7);
      }
      .form-row {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .form-label {
        font-size: 13px;
      }
      .form-input,
      .form-select,
      .form-textarea {
        padding: 12px 14px;
        font-size: 14px;
      }
      .form-checkbox-group {
        padding: 14px;
      }
      .form-checkbox label {
        font-size: 13px;
      }
      .btn-submit {
        height: 48px;
        font-size: 15px;
      }
      .form-note {
        font-size: 12px;
        margin-top: 12px;
      }
      .success-message {
        padding: 20px;
      }
    }

    @media (max-width: 420px) {
      .header .brand__img {
        height: 32px;
      }
      .trial-hero__subtitle,
      .form-note {
        padding: 0 4px;
      }
      .trial-form-card::before {
        opacity: 0.35;
      }
    }
    .form-checkbox-group {
      margin-top: 28px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(8, 12, 20, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .form-checkbox {
      display: flex;
      align-items: start;
      gap: 12px;
      margin-bottom: 12px;
    }
    .form-checkbox:last-child {
      margin-bottom: 0;
    }
    .form-checkbox input[type="checkbox"] {
      margin-top: 3px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .form-checkbox label {
      font-size: 14px;
      color: rgba(179, 186, 197, 0.9);
      line-height: 1.5;
      cursor: pointer;
    }
    .form-checkbox label a {
      color: var(--primary);
      text-decoration: none;
    }
    .form-checkbox label a:hover {
      text-decoration: underline;
    }
    .form-submit {
      margin-top: 32px;
    }
    .btn-submit {
      width: 100%;
      height: 56px;
      padding: 0 32px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-600));
      color: #0b0b0f;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 24px -12px rgba(94, 140, 255, 0.6);
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px -12px rgba(94, 140, 255, 0.8);
    }
    .btn-submit:active {
      transform: translateY(0);
    }
    .form-note {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(179, 186, 197, 0.65);
      line-height: 1.6;
      text-align: center;
    }
    .success-message {
      display: none;
      padding: 24px 28px;
      border-radius: 20px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: rgba(16, 255, 185, 0.95);
      margin-bottom: 32px;
      animation: slideIn 0.3s ease-out;
      text-align: center;
    }
    .success-message.show {
      display: block;
    }
    .success-message__title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .success-message__text {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand brand--logo" href="./rikas.html">
        <img src="./Rikas.png" alt="Rikas" class="brand__img" />
      </a>
      <nav class="nav__links" aria-label="主导航">
        <a href="./contact-sales.html">Contact sales</a>
        <a href="https://demo.rikas.ai/?utm=landing" target="_blank" rel="noopener">View demo</a>
        <a href="./sign-in.html">Sign in</a>
        <a href="./faq.html">FAQ</a>
        <a class="btn btn--primary" href="./apply-trial.html">申请试用</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="trial-hero">
      <div class="container">
        <h1 class="trial-hero__title">开启 7 天全功能免费试用</h1>
        <p class="trial-hero__subtitle">无需信用卡，立即体验 AI 驱动的对话即成交引擎。我们的专家团队将全程陪伴您完成部署与集成。</p>
        
        <div class="trial-features">
          <div class="trial-feature">
            <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.6667 5L7.50001 14.1667L3.33334 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>7 天全功能访问</span>
          </div>
          <div class="trial-feature">
            <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.6667 5L7.50001 14.1667L3.33334 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>无需信用卡</span>
          </div>
          <div class="trial-feature">
            <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.6667 5L7.50001 14.1667L3.33334 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>专属技术支持</span>
          </div>
        </div>
      </div>
    </section>

    <section class="trial-form-section">
      <div class="trial-container">
        <div class="trial-form-card">
          <div class="success-message" id="successMessage">
            <div class="success-message__title">✓ 申请提交成功！</div>
            <p class="success-message__text">我们已收到您的试用申请，专属客户成功经理将在 2 小时内通过邮件与您联系，协助完成账号开通。</p>
          </div>

          <form id="trialForm">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="firstName">
                  姓氏<span class="required">*</span>
                </label>
                <input 
                  type="text" 
                  id="firstName" 
                  name="firstName" 
                  class="form-input" 
                  placeholder="张"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="lastName">
                  名字<span class="required">*</span>
                </label>
                <input 
                  type="text" 
                  id="lastName" 
                  name="lastName" 
                  class="form-input" 
                  placeholder="三"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="workEmail">
                工作邮箱<span class="required">*</span>
              </label>
              <input 
                type="email" 
                id="workEmail" 
                name="workEmail" 
                class="form-input" 
                placeholder="zhangsan@company.com"
                required
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="company">
                  公司名称<span class="required">*</span>
                </label>
                <input 
                  type="text" 
                  id="company" 
                  name="company" 
                  class="form-input" 
                  placeholder="您的公司"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="jobTitle">
                  职位
                </label>
                <input 
                  type="text" 
                  id="jobTitle" 
                  name="jobTitle" 
                  class="form-input" 
                  placeholder="销售总监"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="phone">
                  联系电话<span class="required">*</span>
                </label>
                <input 
                  type="tel" 
                  id="phone" 
                  name="phone" 
                  class="form-input" 
                  placeholder="+86 138 0000 0000"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="teamSize">
                  团队规模<span class="required">*</span>
                </label>
                <select id="teamSize" name="teamSize" class="form-select" required>
                  <option value="">请选择</option>
                  <option value="1-10">1-10 人</option>
                  <option value="11-50">11-50 人</option>
                  <option value="51-200">51-200 人</option>
                  <option value="201-500">201-500 人</option>
                  <option value="500+">500+ 人</option>
                </select>
              </div>
            </div>

            <div class="form-checkbox-group">
              <div class="form-checkbox">
                <input type="checkbox" id="agree" name="agree" required />
                <label for="agree">
                  我同意 Rikas 的 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a><span class="required">*</span>
                </label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="subscribe" name="subscribe" />
                <label for="subscribe">
                  订阅 Rikas 产品更新与行业洞察邮件
                </label>
              </div>
            </div>

            <div class="form-submit">
              <button type="submit" class="btn-submit">立即开启免费试用</button>
              <p class="form-note">
                提交后即可获得 7 天全功能访问权限，试用期结束后不会自动扣费
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span class="brand">Rikas</span>
      <span class="muted">© <span id="year"></span> Rikas. Demo only.</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // N8N Webhook 配置
    // 开发环境：本地 Docker N8N (常驻激活的生产 Webhook)
    const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook/trial-application';
    // 生产环境请替换为：https://n8n.yourdomain.com/webhook/trial-application

    // 表单提交处理
    const trialForm = document.getElementById('trialForm');
    const successMessage = document.getElementById('successMessage');

    trialForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 收集表单数据
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        workEmail: document.getElementById('workEmail').value,
        company: document.getElementById('company').value,
        jobTitle: document.getElementById('jobTitle').value,
        phone: document.getElementById('phone').value,
        teamSize: document.getElementById('teamSize').value,
        agree: document.getElementById('agree').checked,
        subscribe: document.getElementById('subscribe').checked,
        timestamp: new Date().toISOString(),
        source: 'website',
        page: 'apply-trial'
      };
      
      console.log('正在提交试用申请...', formData);
      
      try {
        // 发送到 N8N Webhook
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        console.log('N8N 响应:', result);
        
        // 显示成功消息
        successMessage.classList.add('show');
        
        // 重置表单
        trialForm.reset();
        
        // 滚动到成功消息
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // 10秒后隐藏成功消息
        setTimeout(function() {
          successMessage.classList.remove('show');
        }, 10000);
        
      } catch (error) {
        console.error('提交失败:', error);
        
        // 显示错误提示
        alert('提交失败，请稍后重试。\n\n错误信息：' + error.message + '\n\n请确保：\n1. N8N 服务正在运行\n2. Webhook URL 配置正确\n3. 网络连接正常');
        
        // 即使失败也在控制台保存数据，方便调试
        console.log('表单数据已保存到控制台:', formData);
      }
    });
  </script>
</body>
</html>
