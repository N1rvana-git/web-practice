# Docker Compose 配置示例
# 用于部署 N8N 服务

version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: rikas-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # 基础配置
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123
      
      # Webhook 配置
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_WEBHOOK_CORS_ALLOWED_ORIGINS=*
      
      # 飞书 Webhook URL（请替换为实际值）
      - FEISHU_WEBHOOK_URL=https://open.feishu.cn/open-apis/bot/v2/hook/b49a953b-dae0-4bbc-8d41-912e940e6d7e
      
      # 时区设置
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai
      
      # 数据库配置（可选，默认使用 SQLite）
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=n8n
      # - DB_POSTGRESDB_PASSWORD=n8n
      
    volumes:
      # 持久化数据
      - n8n_data:/home/node/.n8n
      
      # 如果需要导入工作流，可以挂载本地目录
      # - ./workflows:/workflows
    
    # 网络配置
    networks:
      - n8n-network

  # 可选：PostgreSQL 数据库
  # postgres:
  #   image: postgres:15
  #   container_name: rikas-n8n-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=n8n
  #     - POSTGRES_PASSWORD=n8n
  #     - POSTGRES_DB=n8n
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - n8n-network

volumes:
  n8n_data:
    driver: local
  # postgres_data:
  #   driver: local

networks:
  n8n-network:
    driver: bridge
