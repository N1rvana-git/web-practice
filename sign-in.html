<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0f0d0d" />
  <title>登录 - Rikas</title>
  <meta name="description" content="登录您的 Rikas 账户，开始使用 AI 驱动的对话即成交引擎。" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./rikas.css" />
  <style>
    .signin-page {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 24px;
      position: relative;
    }
    .signin-page::before {
      content: "";
      position: absolute;
      inset: -40% -20% 40%;
      background: radial-gradient(800px 500px at 50% 30%, rgba(94, 140, 255, 0.2), transparent 70%);
      z-index: -1;
    }
    .signin-container {
      width: 100%;
      max-width: 460px;
    }
    .signin-card {
      padding: 48px;
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(165deg, rgba(20, 24, 42, 0.92), rgba(12, 14, 26, 0.75));
      box-shadow: 0 40px 100px -60px rgba(18, 30, 88, 0.85);
      position: relative;
      overflow: hidden;
    }
    .signin-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: radial-gradient(500px 250px at 50% 0%, rgba(94, 140, 255, 0.15), transparent 70%);
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }
    .signin-card > * {
      position: relative;
      z-index: 1;
    }
    .signin-header {
      text-align: center;
      margin-bottom: 36px;
    }
    .signin-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      display: block;
    }
    .signin-title {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .signin-subtitle {
      margin: 0;
      font-size: 15px;
      color: rgba(179, 186, 197, 0.8);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    .form-input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(8, 12, 20, 0.55);
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .form-input::placeholder {
      color: rgba(221, 225, 234, 0.5);
    }
    .form-input:focus {
      outline: 2px solid rgba(94, 140, 255, 0.6);
      outline-offset: 2px;
      border-color: rgba(94, 140, 255, 0.6);
      box-shadow: 0 0 0 8px rgba(94, 140, 255, 0.12);
      background: rgba(8, 12, 22, 0.75);
    }
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-checkbox input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .form-checkbox label {
      font-size: 14px;
      color: rgba(179, 186, 197, 0.9);
      cursor: pointer;
    }
    .forgot-password {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .forgot-password:hover {
      color: var(--primary-600);
      text-decoration: underline;
    }
    .btn-signin {
      width: 100%;
      height: 52px;
      padding: 0 32px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-600));
      color: #0b0b0f;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 24px -12px rgba(94, 140, 255, 0.6);
      margin-bottom: 24px;
    }
    .btn-signin:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px -12px rgba(94, 140, 255, 0.8);
    }
    .btn-signin:active {
      transform: translateY(0);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: rgba(179, 186, 197, 0.5);
      font-size: 13px;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    .divider::before {
      margin-right: 12px;
    }
    .divider::after {
      margin-left: 12px;
    }
    .social-signin {
      display: grid;
      gap: 12px;
    }
    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      height: 48px;
      padding: 0 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(8, 12, 20, 0.4);
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.2s ease;
    }
    .btn-social:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(8, 12, 20, 0.6);
      transform: translateY(-2px);
    }
    .btn-social svg {
      width: 20px;
      height: 20px;
    }
    .signup-link {
      margin-top: 32px;
      text-align: center;
      font-size: 14px;
      color: rgba(179, 186, 197, 0.8);
    }
    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 640px) {
      .signin-card {
        padding: 36px 28px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand brand--logo" href="./rikas.html">
        <img src="./Rikas.png" alt="Rikas" class="brand__img" />
      </a>
      <nav class="nav__links" aria-label="主导航">
        <a href="./contact-sales.html">Contact sales</a>
        <a href="https://demo.rikas.ai/?utm=landing" target="_blank" rel="noopener">View demo</a>
        <a href="./sign-in.html">Sign in</a>
        <a href="./faq.html">FAQ</a>
        <a class="btn btn--primary" href="./apply-trial.html">申请试用</a>
      </nav>
    </div>
  </header>

  <main class="signin-page">
    <div class="signin-container">
      <div class="signin-card">
        <div class="signin-header">
          <img src="./Rikas.png" alt="Rikas" class="signin-logo" />
          <h1 class="signin-title">欢迎回来</h1>
          <p class="signin-subtitle">登录您的 Rikas 账户</p>
        </div>

        <form id="signinForm">
          <div class="form-group">
            <label class="form-label" for="email">邮箱地址</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-options">
            <div class="form-checkbox">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">记住我</label>
            </div>
            <a href="#" class="forgot-password">忘记密码？</a>
          </div>

          <button type="submit" class="btn-signin">登录</button>
        </form>

        <div class="divider">或使用以下方式登录</div>

        <div class="social-signin">
          <button type="button" class="btn-social" onclick="alert('Google 登录功能开发中...')">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            使用 Google 登录
          </button>
          <button type="button" class="btn-social" onclick="alert('Microsoft 登录功能开发中...')">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
            </svg>
            使用 Microsoft 登录
          </button>
        </div>

        <div class="signup-link">
          还没有账户？<a href="./apply-trial.html">免费试用 7 天</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" style="margin-top: 0;">
    <div class="container footer__inner">
      <span class="brand">Rikas</span>
      <span class="muted">© <span id="year"></span> Rikas. Demo only.</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 登录表单提交处理
    const signinForm = document.getElementById('signinForm');

    signinForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // 这里可以添加实际的登录逻辑
      console.log('登录信息:', { email, password, remember });
      
      // 模拟登录成功
      alert('登录功能演示：实际项目中这里会连接到认证服务器');
      
      // 实际项目中，成功登录后应该跳转到仪表板
      // window.location.href = './dashboard.html';
    });
  </script>
</body>
</html>
